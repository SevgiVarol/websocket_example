                function myFunction() {
                var checkBox1 = document.getElementById("doc1");
                var checkBox2 = document.getElementById("doc2");

                if (checkBox1.checked == true){
                    form1.style.display = "block";
                    checkBox2.checked = false;
                    myFunction1();
                } else {
                form1.style.display = "none";
                }
            }
            </script>
            <script>

        </form>
